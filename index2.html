<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <!-- Add any additional stylesheets or scripts here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Restaurant Reservation System</h1>

<!-- Lists for filtering on the same row -->
<ul id="categoryList">
    <li onclick="filterRestaurants('all')">All Restaurants</li>
    <li>
        Area
        <ul class="sub-options">
            <li onclick="filterRestaurants('Marylebone')">Marylebone</li>
            <li onclick="filterRestaurants('Mayfair')">Mayfair</li>
            <li onclick="filterRestaurants('Chelsea')">Chelsea</li>
            <li onclick="filterRestaurants('Knightsbridge')">Knightsbridge</li>
            <!-- Add more areas as needed -->
        </ul>
    </li>
    <li>
        Cuisine
        <ul class="sub-options">
            <li onclick="filterRestaurants('Greek')">Greek</li>
            <li onclick="filterRestaurants('Asian')">Asian</li>
            <li onclick="filterRestaurants('Steakhouse')">Steakhouse</li>
            <li onclick="filterRestaurants('French')">French</li>
            <li onclick="filterRestaurants('Italian')">Italian</li>
            <li onclick="filterRestaurants('Lebanese')">Lebanese</li>
            <!-- Add more cuisines as needed -->
        </ul>
    </li>
</ul>

<!-- Display Restaurant Data -->
<table id="restaurantTable">
    <thead>
        <tr>
            <th>Restaurant</th>
            <th>Cuisine</th>
            <th>Area</th>
            <th>City</th>
            <th>Reservation</th>
        </tr>
    </thead>
    <tbody id="restaurantList">
        <!-- Restaurant data will be displayed here -->
    </tbody>
</table>

<!-- JavaScript to populate the restaurant data -->
<script src="script.js"></script>
<script>
    // Initial function call to hide the table initially
    window.onload = function () {
        const restaurantTable = document.getElementById('restaurantTable');
        restaurantTable.style.display = 'none';
        // Populate restaurant data
        populateRestaurantData();
    };
</script>

</body>
</html>
