        <h1>Blog Submission </h1>
        <div id="grey-box">
            <form class="blue" method="POST" action="">
                <div id="margin">
                    <div>
    
                        <label for="last-name">Last Name:
                        <input type="text" name="last-name" placeholder="Last Name" id="last-name"></label>
    
                    </div>
                    <div>
    
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" placeholder="First Name" id=first-name>
                    </div>
                    <div>
    
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="Email Address" id=email>
    
                    </div>
                    <div>
                        Gender:
                        <label>Male
                            <input type="radio" name="gender" value="male" /> </label>
                        <label>Female
                            <input type="radio" name="gender" value="female" />
                        </label>
                    </div>
                        <label for="Grade"> Which Country Did You Visit? </label>
                        <select name="letter" id="letter-select">
                            <option value="">-- Please Select Your Country --</option>
                            <option value="A">Thailand</option>
                            <option value="A-">Indonesia</option>
                        </select>
    
                    </div>
                    <div>
                        How would you rate your experience with covid restrictions :
                        <label>1
                            <input type="radio" name="rate" value="1" /> </label>
                        <label>2
                            <input type="radio" name="rate" value="2" />
                        </label>
                        <label>3
                        <input type="radio" name="rate" value="3" />
                        </label>
                        <label>4
                            <input type="radio" name="rate" value="4" />
                            </label>
                        <label>5
                            <input type="radio" name="rate" value="5" />
                            </label>

    
                        
                    </div>
                    <div>
                        Discribe your Experience:
                        <br>
                        <textarea class="size" placeholder="Enter Post Here..."></textarea>
    
                    </div>
                </div>

                </button>
                <button type="reset">
